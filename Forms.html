<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
        
    </head>
    <body>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <br><br>
            <label for="Age">Age:</label>
            <input type="number" id="age" name="age" min="10" max="100" placeholder="Enter your age" required>
            <br><br>
            <label for="choice">Which option best describes you?</label>
            <input list="choices" id="choice" name="choice" placeholder="Select an option" required>
            <select id="choices">
                <option value="Student">
                <option value="Professional">
                <option value="Hobbyist">
                <option value="Other">
            </select>
            <br><br>
            <label for="radio">Would you like to receive updates?</label>
            <input type="radio" id="yes" name="radio" value="yes">
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="radio" value="no">
            <label for="no">No</label>
            <br><br>
            <label for="checkboxes">Select your interests:</label>
            <input type="checkbox" id="tech" name="interests" value="tech">
            <label for="tech">Technology</label>
            <input type="checkbox" id="sports" name="interests" value="sports">
            <label for="sports">Sports</label>  
            <input type="checkbox" id="music" name="interests" value="music">
            <label for="music">Music</label>
            <br><br>
            <label for="bio">Short Bio:</label>
            <input type="text-area" id="bio" name="bio" placeholder="Tell us about yourself">
            <button type="submit">Log In</button>
        </form>
    </body>
</html>
