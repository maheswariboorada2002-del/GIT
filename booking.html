<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Venkata Ramana Travels</div>
        <a href="Bus.html" class="back-link">Back to Home</a>
    </nav>
    <section class="booking-section">
        <h2>Book Your Journey</h2>
        <form class="booking-form" action="booking.php" method="post">
            <div class="form-group">
                <label>From </label>
                <input type="text" placeholder="Starting city" required>
            </div>
            <div class="form-group">
                <label>To </label>
                <input type="text" placeholder="Destination city" required>
            </div>
            <div class="form-group">
                <label>Date of Journey</label>
                <input type="date" required>
            </div>
            <div class="form-group">
                <label>No of Passengers</label>
                <input type="number" min="1" max="10" value="1" required>
            </div>
            <button type="submit" class="book-btn">Confirm Booking</button>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
