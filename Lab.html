<!DOCTYPE html>
<html>
    <head>
        <title>
            Media
        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <h2><marquee direction="right" scrollamount="8">My Favorites</marquee></h2>
        </header>
        <h2>
            Image
        </h2> <br>
        <img src="Sushanth.jpg" alt="Sample Image" width="300" height="500"> <br><br>
        <h2>
            Audio
        </h2> <br>
        <audio controls>
            <source src="Khairiyat.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <h2>Video</h2>
        <video controls width="400">
            <source src="Chicchore.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </body>
</html>
